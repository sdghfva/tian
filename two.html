<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <!--在下面一行加入表单(form)-->
      <form action="index.html" method="post">
          <h1>注册账号</h1>
          <fieldset>
              <legend>步骤一：基本信息</legend>
              <label for="name">用户名：</label>

             <input type="text" id="name" name="user_name">
              <label for="email">邮箱：</label>

             <input type="email" id="email" name="user_email">
              <label for="password">密码：</label>

             <input type="password" id="password" name="user_password">
              </fieldset>
          <fieldset>  
          
              <fieldset>步骤二：个人偏好：</fieldset>
              <label for="bie">个人简介：</label>
              <textarea id="user_biography"></textarea>

              <label for="job">选择你的职业：</label>
              <select id="job" name="user_job">
                  <optgroup label="网页开发">
                      <option value="frontend_dew">前端开发</option>
                      <option value="python_dew">python开发</option>
                      <option value="php_dew">PHP开发</option>
                      <option value="ruby_dew">Ruby开发</option>
                      <option value="javaScrip_dew">JavaScrip开发</option>
                      <option value="android_dew">Android开发</option>
                      <option value="ios_dew">IOS开发</option>
                  </optgroup>
                  
                  <optgroup label="其他">
                    <option value="freeelancer_dew">自由职业者</option>
                    </optgroup>  
              </select>
              <!--Radio区域-->
              <label>请选择你的年龄：</label>
              
              <input type="radio" id="under_18" name="user_age">
              <label for="under_18" class="user_age">18岁及以下</label><br/>
              
              <input type="radio" id="under_18" name="user_age">
              <label for="over_18" class="user_age">18岁及以上</label><br/><br/>
 <!--Radio区域-->
              
  <!--Checkbox区域-->            
              <label>选择你的偏好：</label>
              
              <input type="checkbox" id="gaming" name="user_hobby">
              <label for="gaming" class="light">游戏</label><br/>
              
              <input type="checkbox" id="coding" name="user_hobby">
              <label for="gaming" class="light">编程</label><br/>
              
              <input type="checkbox" id="gaming" name="user_hobby">
              <label for="reading" class="light">读书</label><br/>
              
              
              
           </fieldset>

          <button type="submit">提交</button>  
          
          
        </form>
      
    </body>
</html>
